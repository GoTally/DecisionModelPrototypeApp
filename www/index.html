<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta name='format-detection' content='telephone=no' />
    <meta name='msapplication-tap-highlight' content='no' />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi' />
    <link rel='stylesheet' type='text/css' href='css/index.css' />
    <title>Decision Model Prototype</title>
  </head>
  <body>
    <!-- Home View -->
    <script id='home-tpl' type='text/x-handlebars-template'>
      <div class='navigation-bar'>
        <div class='navigation-bar__left'>
          <span class='toolbar-button--quiet navigation-bar__line-height'>
            Sort
          </span>
        </div>
        <div class='navigation-bar__center'>
          TALLY BETA 0.1
        </div>
        <div class='navigation-bar__right'>
          <span class='toolbar-button--quiet navigation-bar__line-height'>
            Add
          </span>
        </div>
      </div>
    </script>

    <!-- LogIn View -->
    <script id='login-tpl' type='text/x-handlebars-template'>
      <div class='navigation-bar'>
        <div class='navigation-bar__center'>
          TALLY BETA 0.1
        </div>
      </div>
      <div class='login-form'>
        <input type='text' class='text-input--underbar' placeholder='First Name' />
        <input type='text' class='text-input--underbar' placeholder='Last Name' />
        <br /><br />
        <button class='button button--large login-button'>Log In</button>
      </div>
    </script>
 
    <script type='text/javascript' src='cordova.js'></script>
    <script type='text/javascript' src='lib/handlebars-v2.0.0.js'></script>
    <script type='text/javascript' src='lib/jquery-2.1.1.min.js'></script>
    <script type='text/javascript' src='js/HomeView.js'></script>
    <script type='text/javascript' src='js/LoginView.js'></script>
    <script type='text/javascript' src='js/index.js'></script>
  </body>
</html>
